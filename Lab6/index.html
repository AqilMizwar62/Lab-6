<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejarah Malaysia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sejarah Malaysia Quiz</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="timer">Masa: <span id="time">30</span>s</div>
            <div id="question-container">
                <p id="question"></p>
                <ul id="answers"></ul>
            </div>
            <div id="feedback"></div>
            <button id="prev-btn" disabled>Soalan Sebelumnya</button>
            <button id="next-btn" disabled>Soalan Seterusnya</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sejarah Malaysia Quiz. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
